apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-jupyterhub-api-ldconfig
  namespace: default
spec:
  tags: ["PYTHON", "JUPYTERHUB","API"]
  message: "Alert! JupyterHub and ldconfig.real are only has access to ldconfig and python"
  severity: 1
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: "true"
      hub.jupyter.org/network-access-proxy-http: "true"
      hub.jupyter.org/network-access-singleuser: "true"
      release: jupyter-hub
  process:
    matchPaths:
    - path: /sbin/ldconfig.real
      fromSource:
      - path: /usr/bin/python3.8
    - path: /sbin/ldconfig
      fromSource:
      - path: /usr/bin/python3.8
    - path: /usr/bin/uname
      fromSource:
      - path: /usr/bin/python3.8
  action: Allow
