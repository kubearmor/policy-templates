apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-jupyterhub-api-alembic-gconv
  namespace: default
spec:
  tags: ["PYTHON", "JUPYTERHUB","API"]
  message: "Alert! JupyterHub is  only has access to gconv modules and alembic"
  severity: 1
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: "true"
      hub.jupyter.org/network-access-proxy-http: "true"
      hub.jupyter.org/network-access-singleuser: "true"
      release: jupyter-hub
  file:
    matchPaths:
    - path: /tmp/tmpu4ivxuoi/alembic.ini
      fromSource:
      - path: /usr/bin/python3.8
    - path: /tmp/tmpw_1v194j/alembic.ini
      fromSource:
      - path: /usr/bin/python3.8
    - path: /usr/lib/python3/dist-packages/wheel-0.34.2.egg-info/entry_points.txt
      fromSource:
      - path: /usr/bin/python3.8
    - path: /usr/lib/x86_64-linux-gnu/gconv/gconv-modules.cache
      fromSource:
      - path: /usr/bin/uname
    - path: /usr/local/bin
      fromSource:
      - path: /usr/bin/python3.8
    - path: /usr/local/etc/jupyterhub/config/hub
      fromSource:
      - path: /usr/bin/python3.8
  action: Allow
