apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-deny-k8s-client-tool-execution-inside container
  namespace: wordpress-mysql
spec:
  action: Block
  process:
    matchPaths:
    # prevent execution of k8s client tools
    - execname: kubectl
    - execname: docker
    - execname: crictl
  message: Alert! k8s client tool executed inside the container.
  selector:
    matchLabels:
      app: wordpress
  severity: 5
  tags:
  - MITRE_T1609_container_administration_command
  - MITRE_TA0002_execution
  - MITRE_T1610_deploy_container
  - MITRE
  - NIST_800-53
  - NIST_800-53_AU-2
  - NIST_800-53_SI-4
  - NIST
