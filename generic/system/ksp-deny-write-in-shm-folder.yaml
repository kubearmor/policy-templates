apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-deny-write-in-shm-folder
  namespace: default
spec:
  action: Block
  file:
    matchDirectories:
    - dir: /dev/shm/
      readOnly: true
      recursive: true
  message: Alert! write to /dev/shm folder prevented. 
  severity: 5
  tags:
  - MITRE_Execution
  - MITRE
