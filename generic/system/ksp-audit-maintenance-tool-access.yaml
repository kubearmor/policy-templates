apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata: 
  name: maintenance-tool-access
  namespace: default
spec: 
  message: "restricted maintenance tool access attempt detected"
  selector: 
    matchLabels: 
      kubearmor.io/container.name: alpine
  tags: 
    - PCI_DSS
    - MITRE
    - MITRE_T1553_Subvert_Trust_Controls
  severity: 1
  process:
      matchDirectories:
      - dir: /sbin/
        recursive: true
      - dir: /usr/sbin/
        recursive: true
  action: Audit
