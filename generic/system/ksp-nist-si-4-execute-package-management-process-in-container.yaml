# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-nist-execute-package-management-process-in-container
  namespace: default # Change your namespace
spec:
  tags: ["NIST", "NIST_800-53_CM-7(4)", "SI-4", "process","NIST_800-53_SI-4"]
  message: "Alert! Execution of package management process inside container is denied"
  selector:
    matchLabels:
      pod: testpod    #change this label with your label
  severity: 5
  process:
    matchPaths:
    # Do not allow execution of the package management process
    - execname: apt
    - execname: apt-get
    - execname: apk
    - execname: dpkg
    - execname: gdebi
    - execname: make
    - execname: yum
    - execname: rpm
    - execname: dnf
    - execname: dnf5
    - execname: dnf-3
    - execname: microdnf
    - execname: pacman
    - execname: makepkg
    - execname: yaourt
    - execname: zypper
  action: Block
