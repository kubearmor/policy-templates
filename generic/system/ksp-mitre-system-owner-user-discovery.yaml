apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-mitre-t1082-tactic-discovery-system-owner-user-discovery
  namespace: default # Change your namespace
spec:
  tags: ["MITRE", "MITRE_T1082_system_information_discovery"]
  message: "System owner discovery command execution denied"
  selector:
    matchLabels:
      app: nginx                 # use your own label here
  severity: 3
  process:
    matchPaths:
     # do not allow execution of system owner discovery commands
    - execname: who
    - execname: w
    - execname: id
    - execname: whoami
  action: Block
