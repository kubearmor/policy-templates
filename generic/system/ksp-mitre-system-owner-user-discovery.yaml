apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-mitre-t1082-tactic-discovery-system-owner-user-discovery
  namespace: default # Change your namespace
spec:
  tags: ["MITRE", "MITRE_T1082_system_information_discovery"]
  message: "System owner discovery command is blocked"
  selector:
    matchLabels:
      app: nginx                 # use your own label here
  process:
    severity: 3
    matchPaths:
      - path: /usr/bin/who
      - path: /usr/bin/w
      - path: /usr/bin/id
      - path: /usr/bin/whoami
  action: Block