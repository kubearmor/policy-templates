# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-elastic-file
  namespace: default                       #change label to match your label
spec:
  tags: ["elastic", "jdk", "java"]
  message: "Alert! Elastic JAR files accessed"
  severity: 1
  selector:
    matchLabels:
      app: elasticsearch                    #change label to match your label
      role: master
  file:
    matchPaths:
    - path: /etc/ld.so.cache
      fromSource:
      - path: /usr/bin/cat
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /etc/localtime
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /etc/passwd
      fromSource:
      - path: /usr/bin/cat
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /lib64/libc.so.6
      fromSource:
      - path: /usr/bin/cat
    - path: /lib64/libnss_files.so.2
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /lib64/librt.so.1
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /tmp/healthy
      fromSource:
      - path: /usr/bin/cat
    - path: /tmp/hsperfdata_elasticsearch
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /tmp/sh-thd-1652941294
      fromSource:
      - path: /usr/bin/bash
    - path: /usr/share/elasticsearch/config/elasticsearch.yml
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /usr/share/elasticsearch/jdk/lib/libjava.so
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /usr/share/elasticsearch/jdk/lib/libjimage.so
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /usr/share/elasticsearch/jdk/lib/modules
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /usr/share/elasticsearch/modules/x-pack-ml/platform/linux-x86_64/bin/../lib/./libxml2.so.2
      fromSource:
      - path: /usr/share/elasticsearch/modules/x-pack-ml/platform/linux-x86_64/bin/controller
    matchDirectories:
    - dir: /proc/
      fromSource:
      - path: /usr/bin/cat
      - path: /usr/share/elasticsearch/jdk/bin/java
    - dir: /sys/
      fromSource:
      - path: /usr/bin/cat
      - path: /usr/share/elasticsearch/jdk/bin/java
  action: Allow
