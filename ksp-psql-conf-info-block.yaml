apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-psql-conf-info-block
  namespace: default # Change your namespace
spec:
  tags: ["PostgreSQL","logs","config"] 
  message: "Unauthorized read access of info PostgreSQL conf-file is Blocked"
  selector:
    matchLabels:
      app: postgres
  file:
    severity: 5
    matchPaths:
    - path: /var/lib/postgresql/data/postgresql.conf
    action: Audit
