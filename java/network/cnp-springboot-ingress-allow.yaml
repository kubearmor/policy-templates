apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnp-springboot-ingress-allow
  namespace: default
spec:
  endpointSelector:
    matchLabels:
      app: spring-boot-app
  ingress:
    - fromEntities:
        - world
      toPorts:
        - ports:
            - port: "443"
        - ports:
            - port: "80"
