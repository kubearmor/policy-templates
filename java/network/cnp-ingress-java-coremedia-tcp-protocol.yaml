apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnp-ingress-java-coremedia-tcp-protocol
  namespace: default # Change your namespace
spec:
  description: "Allow tcp connections only through 8080 port from the internet"
  endpointSelector:
    matchLabels:
      app: coremedia-java # Change your matchLabels
  ingress:
  - toPorts:
    - ports:
      - port: "8080"
        protocol: TCP
    fromEntities:
    - remote-node
    - world


