apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-springboot-jetty-webapp
  namespace: default
spec:
  tags: ["springboot", "framework", "web-application","java-binaries"]
  message: "Alert! The so files are permitted" 
  selector:
    matchLabels:
      app: springboot
  file:
    severity: 1
    matchPaths:
    - path: /jetty/webapps
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
  action: Allow
---
