# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-springboot-webapps
  namespace: default # Change your namespace
spec:
  tags: ["springboot", "framework", "tomcat" , "users" ]
  message: "Alert! The java binaries are used"
  severity: 1
  selector:
    matchLabels:
      app: springboot-shop  # Change your matchLabels
  file:
    matchPaths:
    - path: /usr/local/tomcat/conf/Catalina/localhost
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    - path: /usr/local/tomcat/conf/tomcat-users.xml
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    - path: /usr/local/tomcat/webapps
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    matchDirectories:
    - dir: /sys/
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
  action: Allow
