# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-springboot-host
  namespace: default # Change your namespace
spec:
  tags: ["springboot", "framework", "openjdk" , "libraries" ]
  message: "Alert! The java binaries are used"
  severity: 1
  selector:
    matchLabels:
      app: springboot-shop  # Change your matchLabels
  process:
    matchPaths:
    - path: /bin/sh
  file:
    matchPaths:
    - path: /etc/hosts
      fromSource:
      - path: /usr/lib/jvm/java-1.8-openjdk/jre/bin/java
    - path: /spring-boot-bestpractice/spring-boot-bestpractice.jar
      fromSource:
      - path: /usr/lib/jvm/java-1.8-openjdk/jre/bin/java
    matchDirectories:
    - dir: /proc/
      fromSource:
      - path: /usr/lib/jvm/java-1.8-openjdk/jre/bin/java
    - dir: /usr/lib/jvm/java-1.8-openjdk/jre/lib/
      fromSource:
      - path: /usr/lib/jvm/java-1.8-openjdk/jre/bin/java
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/lib/jvm/java-1.8-openjdk/jre/bin/java
  action: Allow
---
