# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-java-configuration-files
  namespace: default  # Change your namespace
spec:
  tags: ["java", "bash", "configuration", "files", "jre" ]
  message: "Alert! The configuration files are acessed"
  severity: 1
  selector:
    matchLabels:
      app: java # Change your matchLabels
  process:
    matchPaths:
    - path: /bin/bash
    - path: /bin/ls
      fromSource:
      - path: /bin/bash
    - path: /usr/bin/clear
      fromSource:
      - path: /bin/bash
  file:
    matchPaths:
    - path: /dev/tty
      fromSource:
      - path: /bin/bash
    - path: /etc/inputrc
      fromSource:
      - path: /bin/bash
    - path: /etc/ld.so.cache
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - path: /etc/localtime
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - path: /etc/nsswitch.conf
      fromSource:
      - path: /bin/bash
    - path: /etc/passwd
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - path: /lib/terminfo/x/xterm
      fromSource:
      - path: /usr/bin/clear
    - path: /lib/x86_64-linux-gnu/libc.so.6
      fromSource:
      - path: /bin/bash
      - path: /usr/bin/clear
    - path: /lib/x86_64-linux-gnu/libnss_compat.so.2
      fromSource:
      - path: /bin/bash
    - path: /lib/x86_64-linux-gnu/libpthread.so.0
      fromSource:
      - path: /bin/ls
    - path: /lib/x86_64-linux-gnu/libtinfo.so.5
      fromSource:
      - path: /bin/bash
      - path: /usr/bin/clear
    - path: /tmp/hsperfdata_root
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/../lib/amd64/jli/libjli.so
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - path: /usr/lib/locale/C.UTF-8/LC_TELEPHONE
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - path: /usr/lib/x86_64-linux-gnu/libstdc++.so.6
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    matchDirectories:
    - dir: /lib/x86_64-linux-gnu/
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - dir: /proc/
      fromSource:
      - path: /bin/ls
    - dir: /sys/
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - dir: /usr/lib/jvm/java-8-openjdk-amd64/jre/lib/
      fromSource:
      - path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java
    - dir: /usr/lib/locale/C.UTF-8/
      fromSource:
      - path: /bin/bash
      - path: /bin/ls
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /bin/bash
  action: Allow
---
