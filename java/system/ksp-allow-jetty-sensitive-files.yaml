# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-jetty-sensitive-files
  namespace: default # Change your namespace
spec: 
  tags: ["jetty", "framework", "password-file" , "libraries" ]
  message: "Alert! Access to sensitive files are blocked."
  severity: 1
  selector:
    matchLabels:
      app: jetty # Change your matchLabels
  process:
    matchPaths:
    - path: /opt/java/openjdk/bin/java
    matchDirectories:
    - dir: /usr/bin/
      fromSource:
      - path: /usr/bin/dash
  file:
    matchPaths:
    - path: /etc/ld.so.cache
      fromSource:
      - path: /opt/java/openjdk/bin/java
      - path: /usr/bin/cat
    - path: /etc/passwd
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /etc/timezone
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /lib/x86_64-linux-gnu/libc.so.6
      fromSource:
      - path: /usr/bin/cat
    - path: /lib/x86_64-linux-gnu/libm.so.6
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /lib/x86_64-linux-gnu/libpcre2-8.so.0
      fromSource:
      - path: /usr/bin/sed
    - path: /lib/x86_64-linux-gnu/librt.so.1
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /opt/java/openjdk/conf/net.properties
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /usr/bin/egrep
      fromSource:
      - path: /usr/bin/grep
    - path: /usr/lib/locale/locale-archive
      fromSource:
      - path: /opt/java/openjdk/bin/java
      - path: /usr/bin/cat
    - path: /var/lib/jetty/jetty.start
      fromSource:
      - path: /usr/bin/cat
      - path: /usr/bin/sed
    - path: /var/lib/jetty/lib/ext
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /var/lib/jetty/resources
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - path: /var/lib/jetty/webapps
      fromSource:
      - path: /opt/java/openjdk/bin/java
    matchDirectories:
    - dir: /opt/java/openjdk/lib/
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - dir: /proc/
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - dir: /sys/
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - dir: /usr/local/jetty/etc/
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - dir: /usr/local/jetty/lib/
      fromSource:
      - path: /opt/java/openjdk/bin/java
    - dir: /usr/local/jetty/modules/
      fromSource:
      - path: /opt/java/openjdk/bin/java
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /opt/java/openjdk/bin/java
  action: Allow
---
