# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-library-management
  namespace: default  # Change your namespace
spec:
  tags: ["springboot", "framework", "so-file","lib-management"]
  message: "Alert! The so files are permitted"
  selector:
    matchLabels:
      app: springboot-pet-clinic # Change your matchLabels
  file:
    severity: 1
    matchPaths:
    - path: /usr/local/openjdk-11/lib/libmanagement.so
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    - path: /usr/local/openjdk-11/lib/libmanagement_ext.so
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    - path: /usr/local/openjdk-11/lib/libzip.so
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    matchDirectories:
    - dir: /proc/
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
    - dir: /sys/
      fromSource:
      - path: /usr/local/openjdk-11/bin/java
  action: Allow

