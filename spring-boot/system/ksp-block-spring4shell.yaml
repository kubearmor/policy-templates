# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-spring4shell
  namespace: default # Change your namespace
spec:
  tags:
    ["spring4shell", "rce", "tomcat", "jsp", "unauthorized-acess", "spring-web"]
  message: "Alert! Remote Code Excecution is Blocked. "
  selector:
    matchLabels:
      app: spring4shell # Change your matchLabels
  file:
    severity: 2
    matchPatterns:
      - pattern: /**/tomcatwar.jsp
      - pattern: /**/tomcatwar_jsp.class
      - pattern: /**/tomcatwar_jsp.java
    action: Block
