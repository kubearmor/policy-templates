# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-jupyterhub-api-core-lib
  namespace: default
spec:
  tags: ["PYTHON", "JUPYTERHUB","API"]
  message: "Alert! JupyterHub is only has access to dist-packages and locale"
  severity: 1
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: "true"
      hub.jupyter.org/network-access-proxy-http: "true"
      hub.jupyter.org/network-access-singleuser: "true"
      release: jupyter-hub
  file:
    matchDirectories:
    - dir: /lib/x86_64-linux-gnu/
      fromSource:
      - path: /usr/bin/python3.8
    - dir: /proc/
      fromSource:
      - path: /sbin/ldconfig
      - path: /usr/bin/python3.8
    - dir: /sys/
      fromSource:
      - path: /usr/bin/python3.8
    - dir: /usr/lib/locale/C.UTF-8/
      fromSource:
      - path: /usr/bin/uname
    - dir: /usr/lib/python3.8/
      fromSource:
      - path: /usr/bin/python3.8
    - dir: /usr/local/lib/python3.8/dist-packages/
      fromSource:
      - path: /usr/bin/python3.8
  action: Allow
