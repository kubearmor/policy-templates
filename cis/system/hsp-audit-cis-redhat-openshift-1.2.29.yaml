# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.2.29 #change your namespace
spec:
  tags: ["CIS", "1.1.1", "redhat", "certfile", "keyfile"]
  message: "Access to cert, key file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 4
    matchPaths:
      - path: /etc/kubernetes/static-pod-resources/secrets/etcd-client/tls.crt
        ownerOnly: true
      - path: /etc/kubernetes/static-pod-resources/secrets/etcd-client/tls.key
        ownerOnly: true  
    action: Audit 