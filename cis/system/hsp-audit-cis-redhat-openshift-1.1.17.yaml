apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.1.17
spec:
  tags: ["CIS", "1.1.17", "redhat", "openshift", "configuration-file" ]
  message: "Access to configuration file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 5
    matchPaths:
      - path: n /etc/kubernetes/static-pod-resources/configmaps/controller-manager/controller-manager.conf
        ownerOnly: true
    action: Audit