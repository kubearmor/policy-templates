apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.1.17 #change your namespace
spec:
  tags: ["CIS", "1.1.17", "redhat", "openshift", "kubelete-certificate" ]
  message: "Access to kubelet certificate file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 4
    matchPaths:
      - path: /etc/kubernetes/static-pod-resources/configmaps/kubelet-serving-ca/cabundle.crt
        ownerOnly: true
    action: Audit