apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.2.4 #change your namespace
spec:
  tags: ["CIS", "1.1.19", "redhat", "secrets", "client-certificates" ]
  message: "Access to openshift certificates file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 3
    matchDirectories:
      - path: /etc/kubernetes/static-pod-resources/secrets/kubelet-client/tls.crt
        ownerOnly: true
    action: Audit