apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.1.3
spec:
  tags: ["CIS", "1.1.3", "redhat", "openshift", "Permission-set", "kube-controller"]
  message: "Access to kubecontroller yaml file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 5
    matchPaths:
      - path: /etc/kubernetes/manifests/kube-controller-manager-pod.yaml
    action: Audit