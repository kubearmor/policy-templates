apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-cassandra-1.4
  namespace: default  # Change your namespace
spec:
  tags: ["Apache-Cassandra", "CIS", "rule-1.4", "version", "configuration-files"]
  message: "The apache cassandra configuration files is modified "
  selector:
    matchLabels:
      app: cassandra # Change your matchLabels
  file:
    severity: 3
    matchPaths:
    - path: /etc/cassandra/cassandra.yaml
    - path: /etc/cassandra/cassandra-env.sh
    action: Audit     