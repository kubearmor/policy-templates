apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-postgres-6-8
  namespace: default # Change your namespace
spec:
  tags: ["CIS","PostgreSQL","rule-6.8"]
  message: "Alert! PostgreSQL's TLS or SSL file has been Accessed."
  selector:
    matchLabels:
      app: postgres # Change your match labels
  file:
    severity: 5
    matchFiles:
    - dir: /etc/ssl/openssl.cnf
      ownerOnly: true
    - dir: /var/lib/pgsql/data/root.crt  
      ownerOnly: true
    - dir: /var/lib/pgsql/data/server.crt
      ownerOnly: true
    - dir: /var/lib/pgsql/data/server.key  
      ownerOnly: true
    action: Audit
