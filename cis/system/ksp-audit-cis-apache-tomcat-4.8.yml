apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-tomcat-4.8
  namespace: default  # Change your namespace
spec:
  tags: ["Apache-Tomcat", "CIS", "Property-files", "catalina"]
  message: "Alert! configuration files is accessed "
  selector:
    matchLabels:
      app: apache-tomcat # Change your matchLabels
  file:
    severity: 4
    matchPaths:
    - path: /usr/local/tomcat/conf/catalina.properties 
    action: Audit 