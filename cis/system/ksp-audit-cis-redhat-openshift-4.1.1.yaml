apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-redhat-openshift-4.1.1
  namespace: default # Change your namespace
spec:
  tags: ["Redhat-Openshift", "CIS", "rule-4.1.1", "kubelet-file"]
  message: "Access to redhat openshift kubelete service file is detected"
  selector:
    matchLabels:
      app: redhat-openshift # Change your matchLabels
  file:
    severity: 5
    matchPaths:
      - path: /usr/lib/systemd/system/kubelet.service
        ownerOnly: true  
    action: Audit
