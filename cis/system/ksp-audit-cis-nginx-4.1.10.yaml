# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-nginx-4.1.10
  namespace: default  # Change your namespace
spec:
  tags: ["Nginx", "CIS"," Trusted Certificates","Authenticated"]
  message: "Notification! ssl certificates has been accessed"
  selector:
    matchLabels:
      app: nginx # Change your matchLabels
  file:
    severity: 4
    matchPaths:
    - path:  /etc/nginx/ssl/nginx.pem
    - path:  /etc/nginx/ssl/nginx.key
    action: Audit
