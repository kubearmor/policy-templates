apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-cassandra-3.5
  namespace: default  # Change your namespace
spec:
  tags: ["Apache-Cassandra", "CIS", "rule-3.5", "authorized-interface", "network-connection"]
  message: "Access to apache cassandra yaml detected "
  selector:
    matchLabels:
      app: cassandra # Change your matchLabels
  file:
    severity: 2
    matchPaths:
    - path: /etc/cassandra/cassandra.yaml
    action: Audit     