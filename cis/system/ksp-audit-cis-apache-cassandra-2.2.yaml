apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-cassandra-2.2
  namespace: default  # Change your namespace
spec:
  tags: ["Apache-Cassandra", "CIS", "rule-2.2", "Database", "authentication"]
  message: "Access to apache cassandra yaml file detected"
  selector:
    matchLabels:
      app: cassandra # Change your matchLabels
  file: 
    severity: 4
    matchPatterns:
    - pattern: /**/cassandra.yaml
      ownerOnly: true
      recursive: true
    action: Audit 
