apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-tomcat-4.13
  namespace: default # Change your namespace
spec:
  tags: ["Apache-Tomcat", "CIS", "rule-4.13", "users-file", "tomcat"]
  message: "Access to apache tomcat users file is detected"
  selector:
    matchLabels:
      app: apache-tomcat # Change your matchLabels
  file:
    severity: 4
    matchPaths:
    - path: /usr/local/tomcat/conf/users.xml
      ownerOnly: true
    action: Audit   