# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit: 
# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-cis-1-1-3-controller-manager-pod-block
spec:
  tags: ["CIS", "1.1.3", "K8s"]
  message: "This policy will block kube-controller-manager.yaml access"
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: gke-sample-cluster-on-bo-default-pool-5131fc21-1957 # Change your node
  file:
    severity: 5
    matchPaths:
    - path: /etc/kubernetes/manifests/kube-controller-manager.yaml
      readOnly: false
      ownerOnly: true
    action: Block
