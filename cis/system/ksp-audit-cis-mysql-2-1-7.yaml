# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-mysql-2-17
  namespace: default
spec:
  tags: ["MySQL", "CIS"]
  message: "Notification! ssl certificates has been accessed"
  selector:
    matchLabels:
      app: mysql 
  file:
    severity: 1
    matchPatterns:
    - pattern: ca.pem
    - pattern: client-cert.pem
    - pattern: client-key.pem
    action: Audit