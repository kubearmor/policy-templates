apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.2.22 #change your namespace
spec:
  tags: ["CIS", "1.1.1", "redhat", "openshift", "configuration-file"]
  message: "Access to kubeapiserver yaml file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 4
    matchPaths:
      - path: /var/log/kube-apiserver/audit.log
        ownerOnly: true
      - path: /var/log/openshift-apiserver/audit.log
        ownerOnly: true  
    action: Audit 