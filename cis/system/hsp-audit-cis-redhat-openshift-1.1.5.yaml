apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.1.5
spec:
  tags: ["CIS", "1.1.5", "redhat", "openshift", "Scheduler-pod", "kube-scheduler"]
  message: "Access to kubescheduler yaml file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 5
    matchPaths:
      - path: /etc/kubernetes/static-pod-resources/kube-scheduler-pod.yaml
    action: Audit