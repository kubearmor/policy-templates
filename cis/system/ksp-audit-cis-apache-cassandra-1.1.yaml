apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-cassandra-1.1
  namespace: default  # Change your namespace
spec:
  tags: ["Apache-Cassandra", "CIS", "rule-1.1", "Group-id"]
  message: "Alert! Permission has been given to cassandra users. Check logs"
  selector:
    matchLabels:
      app: cassandra # Change your matchLabels
  file:
    severity: 5
    matchDirectories:
    - dir: /opt/cassandra/
      ownerOnly: true
      recursive: true
    action: Audit 