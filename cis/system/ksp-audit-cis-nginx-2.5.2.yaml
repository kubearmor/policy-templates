# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-nginx-2.5.2
  namespace: default  # Change your namespace
spec:
  tags: ["Nginx", "CIS", "Information", "Exposure"]
  message: "Alert! configuration files is accessed "
  selector:
    matchLabels:
      app: nginx # Change your matchLabels
  file:
    severity: 5
    matchPaths:
    - path: /usr/share/nginx/html/index.html
    - path: /usr/share/nginx/html/50x.html
    action: Audit
