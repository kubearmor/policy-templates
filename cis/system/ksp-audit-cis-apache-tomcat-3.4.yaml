apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-apache-tomcat-3.4
  namespace: default # Change your namespace
spec:
  tags: ["Apache-Tomcat", "CIS", "rule-3.4", "account", "information"]
  message: "Access to sudoers file is detected"
  selector:
    matchLabels:
      app: apache-tomcat # Change your matchLabels
  file:
    severity: 3
    matchPaths:
    - path: /etc/sudoers
      ownerOnly: true
    action: Audit   