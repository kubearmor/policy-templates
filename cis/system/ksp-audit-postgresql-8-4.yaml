# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-postgresql-8-4
  namespace: default
spec:
  tags: ["PostgreSQL", "CIS", "rule-8.4"]
  message: "Notification! PostgreSQL's Unix Socket Directories accessed"
  selector:
    matchLabels:
      app: postgres 
  file:
    severity: 1
    matchPath:
    - path: /var/run/postgresql
    action: Audit
