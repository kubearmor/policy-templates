# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-nginx-2.2
  namespace: default  # Change your namespace
spec:
  tags: ["Nginx", "CIS"," Non-privileged", "Permissions"]
  message: " Alert! unauthorized modification service account "
  selector:
    matchLabels:
      app: nginx # Change your matchLabels
  file:
    severity: 4
    matchDirectories:
    - dir: /var/cache/nginx/
    - dir: /sbin/nologin/
    action: Audit
