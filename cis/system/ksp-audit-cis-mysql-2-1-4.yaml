apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-mysql-2-1-4
  namespace: default
spec:
  tags: ["MySQL", "CIS"]
  message: "Notification! backup directories changed process accessed!"
  selector:
    matchLabels:
      app: mysql
  file:
    severity: 1
    matchPaths:
    - path: /home/dbadmin/my.cnf
    - path: /home/admin/backups/my.mbi
    - path: /home/admin/backup-tmp
    action: Audit