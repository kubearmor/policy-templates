apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-4.1.9 #change your namespace
spec:
  tags: ["CIS", "rule-4.1.7", "redhat", "openshift", "configuration-file"]
  message: "Access to kubelet config file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 5
    matchPaths:
      - path: /var/lib/kubelet/config.json
        ownerOnly: true
    action: Audit 