# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-mysql-4-4
  namespace: default
spec:
  tags: ["MySQL", "CIS"]
  message: "Notification! /my/local/data/ has been accessed local_infile may have been modified."
  selector:
    matchLabels:
      app: mysql 
  file:
    severity: 1
    matchDirectories:
    - path: /my/local/data/
    action: Audit
