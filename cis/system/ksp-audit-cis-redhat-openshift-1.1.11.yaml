# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-redhat-openshift-1.1.11
  namespace: default # Change your namespace
spec:
  tags: ["Redhat-Openshift", "CIS", "rule-1.1.11", "database"]
  message: "Access to redhat openshift etcd file is detected"
  selector:
    matchLabels:
      app: redhat-openshift # Change your matchLabels
  file:
    severity: 4
    matchPaths:
      - path: /var/lib/etcd
        ownerOnly: true
    action: Audit
