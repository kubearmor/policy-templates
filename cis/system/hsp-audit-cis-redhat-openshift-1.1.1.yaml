apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.1.1
spec:
  tags: ["CIS", "1.1.1", "redhat", "openshift", configuration-file"]
  message: "Access to kubeapiserver yaml file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 4
    matchPaths:
      - path: /etc/kubernetes/manifests/kubeapiserver-pod.yaml
    action: Audit