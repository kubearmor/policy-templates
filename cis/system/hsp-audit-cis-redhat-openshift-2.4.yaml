apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-2.4 #change your namespace
spec:
  tags: ["CIS", "1.1.1", "redhat", "cert-file", "configuration"]
  message: "Access to configuration file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 3
    matchPaths:
      - path: /etc/etcd/etcd.conf
    action: Audit 