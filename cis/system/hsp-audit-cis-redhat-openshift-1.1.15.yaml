apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-cis-redhat-openshift-1.1.15
spec:
  tags: ["CIS", "1.1.13", "redhat", "openshift", "scheduler-file" ]
  message: "Access to admin scheduler file is detected."
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: redhat-openshift # Change your node
  file:
    severity: 5
    matchPaths:
      - path: /etc/kubernetes/static-podresources/configmaps/scheduler-kubeconfig/kubeconfig/scheduler.conf
        ownerOnly: true
    action: Audit