apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: changes-additions-or-deletions-to-accounts-with-root-administrative
spec:
 tags: ["PCI-DSS"] 
  message: "Use of and changes to identification and authentication mechanisms\u2014\
    including but not limited to creation of new accounts and elevation of privileges\u2014\
    and all changes, additions, or deletions to accounts with root or administrative\
    \ privileges"
  selector:
    matchLabels:
      container: test #change app: test to match your label
  process:
    severity: 5
    matchPaths:
    - path: /var/log/utmw
    - path: /var/log/btmp
    - path: /etc/passwd
    - path: /usr/sbin/useradd
    - path: /sbin/useradd
    - path: /usr/bin/passwd
    - path: /bin/passwd
    - path: /usr/sbin/usermod
    - path: /sbin/usermod
    - path: /usr/sbin/userdel
    - path: /sbin/userdel
    - path: /usr/bin/chage
    - path: /bin/chage
    action: Audit
