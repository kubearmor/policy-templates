apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-pci-dss-10.2.3-access-to-all-audit-log-paths
spec:
  tags: ["PCI-DSS", "logs", "10.2.3"]
  message: "Alert! someone tried to modify log files "
  selector:
    matchLabels:
      app: mysql #change app: mysql to match your label
  process:
    matchPaths:
      - path: /bin/dmesg   
    action: Block  
  file:
    severity: 4
    matchDirectories:
      - dir: /var/log/
        recursive: true
        readOnly: false
        fromSource:
        - path: /bin/cat
        - path: /bin/rm
        - path: /bin/rmdir  
        - path: /bin/ls
        - path: /bin/cp
        - path: /bin/mv
        - path: /bin/nano
        - path: /usr/bin/touch
        - path: /usr/bin/vi
        - path: /bin/echo
    action: Block
