apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: default-system-passwords
spec:
  tags: ["PCI-DSS"]
  message: "Password File is Blocked"
  selector:
    matchLabels: 
      app: ubuntu                    #change your labels here
  process:
    severity: 2
    matchPaths:
      - path: /bin/mount
    action: Block
  file:
    severity: 3
    matchPaths:
      - path: /etc/passwd
        readOnly: false
    matchDirectories:
      - dir: /etc/snmp/
        recursive: true
        readOnly: false
    action: Block
