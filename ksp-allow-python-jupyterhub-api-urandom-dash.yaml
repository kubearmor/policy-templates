apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-jupyterhub-api-urandom-dash
  namespace: default
spec:
  tags: ["PYTHON", "JUPYTERHUB","API"]
  message: "Alert! Python has only access to urandom and dash"
  severity: 1
  selector:
    matchLabels:
      app: jupyterhub
      component: hub
      hub.jupyter.org/network-access-proxy-api: "true"
      hub.jupyter.org/network-access-proxy-http: "true"
      hub.jupyter.org/network-access-singleuser: "true"
      release: jupyter-hub
  file:
    matchPaths:
    - path: /dev/null
      fromSource:
      - path: /usr/bin/python3.8
    - path: /dev/urandom
      fromSource:
      - path: /usr/bin/python3.8
    - path: /etc/gai.conf
      fromSource:
      - path: /usr/bin/python3.8
    - path: /etc/ld.so.cache
      fromSource:
      - path: /usr/bin/dash
      - path: /usr/bin/python3.8
      - path: /usr/bin/uname
      - path: /usr/sbin/ldconfig.real
  action: Allow
