# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-restrict-access-to-mysqldump
  namespace: default # Change your namespace
spec:
  tags: ["MySQL", "mysqldump","process"]
  message: "Alert! mysqldump command is has been used."
  selector:
    matchLabels:
      app: mysql # Change your labels
  process:
    severity: 10
    matchPaths:
    - path: /usr/bin/mysqldump
    action: Audit