apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-cis-mysql-1-2
  namespace: default
spec:
  tags: ["MySQL", "CIS"]
  message: "Notification! useradd and groupadd command is accessed!"
  selector:
    matchLabels:
      app: mysql
  process:
    severity: 1
    matchPaths:
    - path: /usr/sbin/groupadd
    - path: /usr/sbin/useradd
    action: Block