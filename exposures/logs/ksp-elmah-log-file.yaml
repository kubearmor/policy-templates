# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata: 
  name: ksp-elmah-log-file
  namespace: default # Change your namespace
spec:
  tags: ["ksp", "elmah", "asp.net", "logs", "information-disclosure"]
  message: "Access to elmah.axd file is detected and it is blocked"
  selector:
    matchLabels:
      app: dotnet # Change your matchLabels
  file:
    severity: 10
    matchPatterns:
    - pattern: /**/**/elmah.axd
    action: Block
