# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-zend-config-file
  namespace: default # use your own namespace
spec:
  message: Zend Configuration File access is blocked
  tags: ["zend", "php", "config", "exposure"]
  selector:
    matchLabels:
      container: ubuntu # use your own labels here
  file:
    severity: 6
    matchPaths:
      - path: /ZendApp/admin/configs/application.ini
      - path: /ZendApp/module/Application/config/application.ini
    action: Block
