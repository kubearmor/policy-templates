apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-htpasswd-detection
  namespace: default # Change your namespace
spec:
  tags: ["APACHE", "HTPASSWD", "EXPOSURE"]
  message: ".htpasswd file access has been denied"
  selector:
    matchLabels:
      app.kubernetes.io/instance: my-release # Change your matchLabels
      app.kubernetes.io/name: apache # Change your matchLabels
  process:
    severity: 5
    matchPaths:
    - path: /opt/bitnami/apache/bin/htpasswd
    matchPatterns:
    - pattern: /**/**/apche/bin/htpasswd
    matchDirectories:
    - dir: /usr/web/.htpasswd-all/
    - dir: /usr/web/.htpasswd/
  action: Block
  file:
    severity: 5
    matchDirectories:
    - dir: /usr/web/.htpasswd-all/
    - dir: /usr/web/.htpasswd/
    action: Block 
