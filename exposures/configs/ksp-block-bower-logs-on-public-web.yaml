apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-bower-json-logs
  namespace: default # use your own labels here
spec:
  message: Access deined for  file to users
  tags : ["Bower","json","exposure"]
  selector:
    matchLabels:
       app: my-nginx  # use your own labels here
  file:
    matchPatterns: 
     - pattern: /**/bower.json
       readOnly: false
    severity: 4
  action: Block