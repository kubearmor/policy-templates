---
apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-saia-web-server-info
  namespace: default # use your own labels here
spec:
  message: Access deined for loadtextfile.htm file
  tags : ["config","exposure"]
  selector:
    matchLabels:
       app: saia  # use your own labels here
  file:
    matchPaths: 
     - path: {}/loadtextfile.htm#programinfo # replace {} with your file path
       ownerOnly: true  
    severity: 4
  action: Block
