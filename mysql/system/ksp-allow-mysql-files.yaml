      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Indian/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Mexico/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Pacific/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/SystemV/
