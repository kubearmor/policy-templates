    - dir: /usr/share/zoneinfo/right/Indian/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/right/Mexico/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/right/Pacific/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/right/US/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /var/lib/mysql/mysql/
      fromSource:
      - path: /usr/sbin/mysqld
  action: Allow
