apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-mysql-files
  namespace: default   #change namespace to match your namespace
spec:
  tags: ["MySQL", "Allow policy"]
  message: "file accessed by MySQL binary"
  severity: 1
  selector:
    matchLabels:
      app: mysql    #change label to match your label
  file:
    matchPaths:
    - path: /dev/fd/63
      fromSource:
      - path: /usr/bin/mysql
    - path: /dev/null
      fromSource:
      - path: /bin/bash
    - path: /etc/ld.so.cache
      fromSource:
      - path: /bin/dash
      - path: /bin/date
      - path: /bin/sleep
      - path: /usr/bin/mysql
      - path: /usr/sbin/mysqld
    - path: /etc/localtime
      fromSource:
      - path: /bin/date
    - path: /etc/mysql/my.cnf
      fromSource:
      - path: /usr/bin/mysql
    - path: /etc/mysql/mysql.conf.d/mysqld.cnf
      fromSource:
      - path: /usr/bin/mysql
    - path: /etc/nsswitch.conf
      fromSource:
      - path: /usr/bin/mysql
      - path: /usr/sbin/mysqld
    - path: /lib/x86_64-linux-gnu/libc.so.6
      fromSource:
      - path: /bin/dash
      - path: /bin/date
      - path: /bin/sleep
    - path: /lib/x86_64-linux-gnu/libpthread.so.0
      fromSource:
      - path: /bin/sed
    - path: /usr/lib/x86_64-linux-gnu/libstdc++.so.6
      fromSource:
      - path: /usr/bin/mysql
    - path: /usr/share/mysql/charsets/Index.xml
      fromSource:
      - path: /usr/bin/mysql
      - path: /usr/bin/mysqladmin
    - path: /usr/share/mysql/fill_help_tables.sql
      fromSource:
      - path: /usr/bin/perl
    - path: /var/run/mysqld/mysqld.pid
      fromSource:
      - path: /usr/bin/mysqladmin
    matchDirectories:
    - dir: /etc/mysql/conf.d/
      fromSource:
      - path: /usr/bin/mysql
    - dir: /lib/x86_64-linux-gnu/
      fromSource:
      - path: /usr/bin/mysql
    - dir: /sys/
      fromSource:
      - path: /usr/bin/mysql
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /tmp/
      fromSource:
      - path: /bin/bash
      - path: /usr/sbin/mysqld
    - dir: /usr/share/zoneinfo/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Africa/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/America/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/America/Argentina/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/America/Kentucky/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Antarctica/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Asia/
      fromSource:
      - path: /usr/bin/mysql_tzinfo_to_sql
    - dir: /usr/share/zoneinfo/Atlantic/
