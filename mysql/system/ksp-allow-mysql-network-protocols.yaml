apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-mysql-network-protocols
  namespace: default   #change namespace to match your namespace
spec:
  tags: ["MySQL", "GENERIC"]
  message: "Alert! mysql is the only allowed access"
  severity: 1
  selector:
    matchLabels:
      app: mysql
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/bin/find
      - path: /usr/bin/mysql
      - path: /usr/sbin/mysqld
    - protocol: udp
      fromSource:
      - path: /usr/sbin/mysqld
  action: Allow
