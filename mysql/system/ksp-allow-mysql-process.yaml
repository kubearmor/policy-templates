# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-mysql-process
  namespace: default  #change namespace to match your namespace
spec:
  tags: ["MySQL"]
  message: "Alert! mysql is the only allowed access"
  severity: 1
  selector:
    matchLabels:
      app: mysql     #change label to match your label
  process:
    matchPaths:
    - path: /usr/bin/mysql
      fromSource:
      - path: /bin/bash
    - path: /usr/bin/mysql_tzinfo_to_sql
      fromSource:
      - path: /bin/bash
    - path: /usr/sbin/mysqld
    matchDirectories:
    - dir: /bin/
      fromSource:
      - path: /bin/bash
  action: Allow
