apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata: 
  name: maintenance-tool-access
  namespace: default
spec: 
  message: "restricted maintenance tool access attempted"
  selector: 
    matchLabels: 
      kubearmor.io/container.name: alpine
  tags: 
    - PCI-DSS
    - MITRE
  file:
      matchDirectories:
      - dir: /sbin/
        recursive: true
  action: Audit