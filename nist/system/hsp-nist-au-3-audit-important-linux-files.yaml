apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-nist-au-3-audit-important-linux-files
  namespace: default
spec:
  tags: ["NIST","NIST-800","AU-3","File","log"]
  message: "Alert! Access to important linux files detected"
  nodeSelector:
    matchLabels:
      kubernetes.io/hostname: gke-cluster-1-default-pool-318479ef-fgqr                     #change to your labels
  file:
    severity: 5
    matchPaths:
    - path: /proc/cmdline
    matchDirectories:
    - dir: /etc/
      recursive: true
      ownerOnly: true
    matchPatterns:
    - pattern: /**/.bash_profile
    - pattern: /**/.bash_login 
    - pattern: /**/.profile
    - pattern: /**/.bashrc
    action: Audit
