# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: automatically-audit-account-creation-modification
  namespace: default # Change your namespace
spec:
  tags: ["NIST","system","account","Block","ksp"]
  message: "Alert! account credential files and or used  account create/edit commands"
  selector:
    matchLabels:
      app: test # Change your match labels
  file:
    severity: 3
    matchPaths:
    - path: /etc/passwd
    - path: /etc/shadow
    - path: /etc/group
    action: Block
  process:
    severity: 3
    matchPaths:
    - path: /bin/useradd
    - path: /bin/adduser
    action: Block
