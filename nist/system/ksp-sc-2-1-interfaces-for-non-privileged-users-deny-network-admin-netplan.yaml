# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-sc-2-1-interfaces-for-non-privileged-users-deny-network-admin-netplan
  namespace: default # Change your namespace
spec:
  tags: ["NIST","system","Non-Privileged User","NIST-800-53-r5","SC-2(1)","Deny Network Admin roles"]
  message: "Alert! Netplan usage detected. Possible violation of NIST controls"
  selector:
    matchLabels:
      app: test # Change your match labels
  file:
    severity: 5
    matchDirectories:
    - dir: /etc/netplan/
      ownerOnly: true
      recursive: true
    action: Block
  process:
    severity: 5
    matchPaths:
    - path: /usr/sbin/netplan
    - path: /usr/local/bin/netplan
    - path: /bin/netplan
    - path: /usr/bin/netplan
    action: Block
