# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-ac-2-12-account-management-atypical-usage
spec:
  tags: ["NIST","NIST-800-53-r5", "AC-2(12)", "Atypical Usage"]
  message: "Notification! Atypical usage of system accounts found. Possible violation of NIST Controls"
  nodeSelector:
    matchLabels:
     kubernetes.io/hostname: gke-ubuntu # Change your matchLabels
  process:
    severity: 5
    matchPaths:
    - path: /usr/bin/passwd
    - path: /bin/passwd
    - path: /usr/sbin/usermod
    - path: /sbin/usermod
    - path: /usr/sbin/userdel
    - path: /sbin/userdel
    - path: /usr/bin/chage
    - path: /bin/chage
    action: Audit
  file:
    severity: 5
    matchPaths:
    - path: /etc/sudoers
      readOnly: true
    action: Audit
