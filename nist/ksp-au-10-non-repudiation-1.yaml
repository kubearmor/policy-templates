piVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: au-10-non-repudiation-1
spec:
  tags: ["NIST", "AU-10", "binary", "system", "logs", "File-Permissions"]                       
  message: [blocked deletion of system binaries/logs/configuration files and audited the File Permissions commands] 
  selector:
    matchLabels:
      pod: test                             #Replace pod: test with your own labels
  process:
    severity: 5
    matchPaths:
    - path: /usr/bin/chsh
    - path: /bin/chmod
    - path: /bin/chown
    - path: /bin/chgrp
    action: Audit
  file:
    severity: 1
    matchDirectories:
    - dir: /bin/
      fromSource:
      - path: /bin/rm
    - dir: /root/
      fromSource:
      - path: /bin/rm
    - dir: /home/
      fromSource:
      - path: /bin/rm
    - dir: /etc/
      fromSource:
      - path: /bin/rm
    action: Block
