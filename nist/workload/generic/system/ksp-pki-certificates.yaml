apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-sc-17-public-key-infrastructure-certificates
spec:
  selector:
    matchLabels:
      {}
  file:
    severity: 5
    matchDirectories:
      - dir: /etc/pki/
        recursive: true
      - dir: /etc/ssl/certs/
        recursive: true
      - dir: /usr/local/share/ca-certificates/
        recursive: true
    action: Block
