# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-ua-parser-js
  namespace: default
spec:
  tags: ["NPM", "Package", "Vulnerability"]
  message: "Alert! ua-parser-js is invoked"
  selector:
    matchLabels:
      app: nodejs
  file:
    severity: 4
    matchPaths:
      - path: /usr/local/lib/node_modules/ua-parser-js/src/ua-parser.js
    action: Block
