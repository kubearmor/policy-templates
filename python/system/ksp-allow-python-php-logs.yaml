# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-php-logs
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access system logs."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
     matchPaths:
    - path: /var/log/daemon.log
      fromSource:
      - path: /usr/sbin/syslog-ng
    - path: /var/log/php7-fpm/access.log
      fromSource:
      - path: /usr/bin/tail
    - path: /var/log/php7-fpm/error.log
      fromSource:
      - path: /usr/bin/tail
    - path: /var/log/php7-fpm/fpm.log
      fromSource:
      - path: /usr/sbin/php-fpm
    - path: /var/log/php7-fpm/slow.log
      fromSource:
      - path: /usr/bin/tail
    - path: /var/log/syslog
      fromSource:
      - path: /usr/bin/tail
    - path: /var/run/dnsmasq.pid
      fromSource:
      - path: /usr/sbin/dnsmasq
    action: Allow
