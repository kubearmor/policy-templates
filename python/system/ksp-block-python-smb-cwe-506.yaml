# Reference: https://security.snyk.io/vuln/SNYK-PYTHON-SMB-2419126
# Fix: Avoid using smb altogether.

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-python-smb-cwe-506
  namespace: default # Change your namespace
spec:
  tags: ["Python", "SMB", "CWE-506"]
  message: "Alert! SMB file blocked"
  selector:
    matchLabels:
      app: python # Change your matchLabels
  file:
    severity: 5
    matchPatterns:
    - pattern: /usr/local/lib/*/site-packages/*smb*/*.*
    matchPaths:
    - path: /usr/local/lib/python2.7/site-packages/smb
    action: Block
