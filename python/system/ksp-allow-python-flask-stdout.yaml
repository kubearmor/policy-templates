# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-stdout
  namespace: default
spec:
  tags: ["PYTHON", "FLASK"]
  message: "Alert! python and stdout is only access allowed"
  severity: 1
  selector:
    matchLabels:
      app: python-flask-mssql
  file:
    matchPaths:
    - path: /dev/stderr
      fromSource:
      - path: /usr/bin/python2.7
    - path: /dev/stdout
      fromSource:
      - path: /usr/bin/python2.7
    - path: /lib/x86_64-linux-gnu/libbz2.so.1.0
      fromSource:
      - path: /usr/local/bin/uwsgi
    - path: /lib/x86_64-linux-gnu/libm.so.6
      fromSource:
      - path: /usr/local/bin/uwsgi
    - path: /usr/lib/ssl/openssl.cnf
      fromSource:
      - path: /usr/sbin/nginx
    - path: /usr/lib/x86_64-linux-gnu/libcrypto.so.1.1
      fromSource:
      - path: /usr/sbin/nginx
    - path: /var/log/nginx/error.log
      fromSource:
      - path: /usr/sbin/nginx
    matchDirectories:
    - dir: /etc/
      fromSource:
      - path: /usr/local/bin/uwsgi
      - path: /usr/sbin/nginx
    - dir: /lib/x86_64-linux-gnu/
      fromSource:
      - path: /usr/sbin/nginx
    - dir: /sys/
      fromSource:
      - path: /usr/local/bin/uwsgi
      - path: /usr/sbin/nginx
    - dir: /usr/local/lib/python3.7/
      fromSource:
      - path: /usr/local/bin/uwsgi
  action: Allow
