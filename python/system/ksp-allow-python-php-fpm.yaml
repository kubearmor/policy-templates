# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-php-fpm
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access php-fpm and nsswitch."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
    matchPaths:
    - path: /etc/nsswitch.conf
      fromSource:
      - path: /bin/bash
      - path: /usr/sbin/php-fpm
    - path: /etc/php/7.0/fpm/php-fpm.conf
      fromSource:
      - path: /usr/sbin/php-fpm
    - path: /etc/php/7.0/fpm/pool.d/application.conf
      fromSource:
      - path: /usr/sbin/php-fpm
    - path: /lib/terminfo/d/dumb
      fromSource:
      - path: /usr/bin/python2.7
  action: Allow
