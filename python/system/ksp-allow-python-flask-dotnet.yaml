# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-dotnet
  namespace: default
spec:
  tags: ["PYTHON", "FLASK"]
  message: "Alert! dotnet is only allowed for python app"
  severity: 1
  selector:
    matchLabels:
      app: python-flask
  file:
    matchPaths:
    - path: /dev/urandom
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /etc/localtime
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /etc/resolv.conf
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /etc/ssl/openssl.cnf
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /lib/libcrypto.so.1.0.0
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /lib/libssl.so.1.0.0
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /lib/libz.so.1
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /root/.aspnet/DataProtection-Keys/99fd2f71-fd4b-4f00-9291-38b7ee8ec825.tmp
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - path: /root/.aspnet/DataProtection-Keys/key-88ba9423-f930-4248-a9f2-65ea84c10f8c.xml
      fromSource:
      - path: /usr/share/dotnet/dotnet
    matchDirectories:
    - dir: /app/
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - dir: /proc/
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - dir: /sys/
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - dir: /usr/share/dotnet/shared/Microsoft.AspNetCore.App/2.1.7/
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - dir: /usr/share/dotnet/shared/Microsoft.NETCore.App/2.1.7/
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - dir: /usr/share/zoneinfo/
      fromSource:
      - path: /usr/share/dotnet/dotnet
  action: Allow
