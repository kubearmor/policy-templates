# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-proc-rpl
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access process binaries."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
    matchDirectories:
    - dir: /proc/
      fromSource:
      - path: /usr/bin/env
      - path: /usr/bin/find
      - path: /usr/bin/xargs
      - path: /usr/local/bin/rpl
      - path: /usr/local/sbin/rpl
    - dir: /sys/
      fromSource:
      - path: /usr/sbin/nginx
    - dir: /usr/lib/locale/en_US.utf8/
      fromSource:
      - path: /bin/bash
      - path: /bin/rm
      - path: /opt/docker/bin/service.d/nginx.sh
      - path: /usr/bin/env
      - path: /usr/bin/find
      - path: /usr/bin/python2.7
      - path: /usr/bin/xargs
    - dir: /usr/lib/php/20151012/
      fromSource:
      - path: /usr/sbin/php-fpm
    - dir: /usr/lib/python2.7/
      fromSource:
      - path: /usr/bin/python2.7
    - dir: /usr/lib/x86_64-linux-gnu/
      fromSource:
      - path: /usr/sbin/php-fpm
  action: Allow
