apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-tcp-udp
  namespace: default
spec:
  tags: ["PYTHON","FLASK","OMS","SLACK"]
  message: "Alert! python can only access tcp and udp"
  severity: 1
  selector:
    matchLabels:
      app: oms-python-slack
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /sbin/apk
      - path: /usr/local/bin/python3.7
    - protocol: udp
      fromSource:
      - path: /sbin/apk
      - path: /usr/local/bin/python3.7
  action: Allow