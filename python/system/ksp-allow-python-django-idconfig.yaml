apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-django-idconfig
  namespace: default
spec:
  tags: ["PYTHON", "DJANGO"]
  message: "Alert! idconfig is only allowed"
  severity: 1
  selector:
    matchLabels:
      app: django
  process:
    matchPaths:
    - path: /sbin/ldconfig.real
      fromSource:
      - path: /venv/bin/python3.5
    - path: /sbin/ldconfig
      fromSource:
      - path: /venv/bin/python3.5
    - path: /venv/bin/python
  action: Allow
