apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-apk
  namespace: default
spec:
  tags: ["PYTHON","FLASK","OMS","SLACK"]
  message: "Alert! python can only apk packages"
  severity: 1
  selector:
    matchLabels:
      app: oms-python-slack
  process:
    matchPaths:
    - path: /bin/busybox
      fromSource:
      - path: /sbin/apk
    - path: /bin/sh
      fromSource:
      - path: /usr/local/bin/python
    - path: /bin/uname
      fromSource:
      - path: /usr/local/bin/python
      - path: /usr/local/bin/python3.7
    - path: /sbin/apk
      fromSource:
      - path: /bin/busybox
    - path: /usr/bin/clear
      fromSource:
      - path: /bin/bash
  action: Allow