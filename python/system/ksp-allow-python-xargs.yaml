# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-xargs
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access the rpl and xargs."
  severity: 1
  selector:
    matchLabels:
      app: python
  process:
    matchPaths:
    - path: /usr/bin/python
      fromSource:
      - path: /usr/bin/xargs
    - path: /usr/bin/xargs
      fromSource:
      - path: /bin/bash
    - path: /usr/local/bin/rpl
      fromSource:
      - path: /usr/bin/xargs
    - path: /usr/sbin/nginx
      fromSource:
      - path: /usr/bin/python2.7
  action: Allow
