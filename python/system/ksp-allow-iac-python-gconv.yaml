# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-iac-python-gconv
  namespace: default
spec:
  tags: ["PYTHON","IAC"]
  message: "Alert! gconv modules is only allowed"
  severity: 1
  selector:
    matchLabels:
      app: iac-python-deployment
  file:
    matchPaths:
    - path: /app/src/__init__.py
      fromSource:
      - path: /usr/local/bin/python3.8
    - path: /app/src/__pycache__/__init__.cpython-38.pyc.140188646105136
      fromSource:
      - path: /usr/local/bin/python3.8
    - path: /lib/x86_64-linux-gnu/libc.so.6
      fromSource:
      - path: /usr/local/bin/uname
    - path: /opt/venv/bin
      fromSource:
      - path: /usr/local/bin/python3.8
    - path: /usr/lib/locale/C.UTF-8/LC_MEASUREMENT
      fromSource:
      - path: /usr/sbin/uname
    - path: /usr/lib/x86_64-linux-gnu/gconv/gconv-modules.cache
      fromSource:
      - path: /usr/local/sbin/uname
    matchDirectories:
    - dir: /opt/venv/lib/python3.8/site-packages/
      fromSource:
      - path: /usr/local/bin/python3.8
    - dir: /proc/
      fromSource:
      - path: /bin/uname
    - dir: /usr/local/lib/python3.8/
      fromSource:
      - path: /usr/local/bin/python3.8
  action: Allow
