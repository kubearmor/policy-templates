# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-django-tcp-python
  namespace: default
spec:
  tags: ["PYTHON", "DJANGO"]
  message: "Alert! tcp python is the only allowed access"
  severity: 1
  selector:
    matchLabels:
      app: django
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /venv/bin/python3.5
  action: Allow
