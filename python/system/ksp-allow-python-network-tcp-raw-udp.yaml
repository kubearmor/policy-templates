# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-network-tcp-raw-udp
  namespace: default
spec:
  tags: ["PYTHON", "NETWORK"]
  message: "Alert! Python can only access TCP and UDP networks."
  severity: 1
  selector:
    matchLabels:
      app: python
  network:
    matchProtocols:
    - protocol: raw
      fromSource:
      - path: /usr/local/bin/python3.9
    - protocol: tcp
      fromSource:
      - path: /usr/local/bin/python3.9
    - protocol: udp
      fromSource:
      - path: /usr/local/bin/python3.9
  action: Allow
