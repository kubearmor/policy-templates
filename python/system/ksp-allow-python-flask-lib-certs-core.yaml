apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-lib-certs-core
  namespace: default
spec:
  tags: ["PYTHON","FLASK"]
  message: "Alert! core libraries are only accessible via python"
  severity: 1
  selector:
    matchLabels:
      app: oms-python-slack
  file:
    matchPaths:
    - path: /etc/ca-certificates.conf
      fromSource:
      - path: /usr/sbin/update-ca-certificates
    - path: /etc/ca-certificates/update.d/certhash
      fromSource:
      - path: /usr/bin/c_rehash
    - path: /etc/passwd
      fromSource:
      - path: /bin/busybox
    - path: /etc/ssl/certs/bundlejlMGEP
      fromSource:
      - path: /usr/sbin/update-ca-certificates
    - path: /lib/libcrypto.so.1.1
      fromSource:
      - path: /usr/bin/c_rehash
    - path: /lib/libz.so.1
      fromSource:
      - path: /sbin/apk
    - path: /root/.ash_history
      fromSource:
      - path: /bin/busybox
    - path: /usr/lib/libncursesw.so.6
      fromSource:
      - path: /bin/bash
    - path: /usr/lib/libreadline.so.8
      fromSource:
      - path: /bin/bash
    matchDirectories:
    - dir: /etc/ssl/certs/
      fromSource:
      - path: /usr/bin/c_rehash
    - dir: /usr/share/ca-certificates/mozilla/
      fromSource:
      - path: /usr/sbin/update-ca-certificates
  action: Allow