# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-php
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access php and services."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
    matchPaths:
    - path: /dev/null
      fromSource:
      - path: /usr/bin/env
      - path: /usr/sbin/php-fpm
    - path: /dev/stderr
      fromSource:
      - path: /usr/bin/python2.7
    - path: /dev/stdout
      fromSource:
      - path: /usr/bin/python2.7
    - path: /dev/urandom
      fromSource:
      - path: /usr/bin/python2.7
      - path: /usr/sbin/php-fpm
    - path: /etc/ld.so.cache
      fromSource:
      - path: /bin/bash
      - path: /opt/docker/bin/service.d/nginx.sh
      - path: /usr/bin/env
      - path: /usr/bin/find
      - path: /usr/bin/python2.7
      - path: /usr/bin/xargs
      - path: /usr/sbin/bash
      - path: /usr/sbin/php-fpm
      - path: /usr/sbin/php-fpm7.0
  action: Allow
