# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-system-lib-core
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! Python can only access the library files."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
    matchPaths:
    - path: /etc/gai.conf
      fromSource:
      - path: /usr/local/bin/python3.9
    - path: /etc/ld.so.cache
      fromSource:
      - path: /usr/local/bin/python3.9
    - path: /lib/x86_64-linux-gnu/libbz2.so.1.0
      fromSource:
      - path: /usr/local/bin/python3.9
    matchDirectories:
    - dir: /usr/local/lib/python3.9/
      fromSource:
      - path: /usr/local/bin/python3.9
  action: Allow
