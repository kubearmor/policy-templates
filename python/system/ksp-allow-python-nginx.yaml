# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-nginx
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access the nginx services."
  severity: 1
  selector:
    matchLabels:
      app: python
  process:
    matchPaths:
    - path: /bin/bash
      fromSource:
      - path: /usr/bin/python2.7
    - path: /opt/docker/bin/service.d/nginx.sh
      fromSource:
      - path: /usr/bin/python2.7
    - path: /usr/bin/find
      fromSource:
      - path: /bin/bash
  action: Allow
