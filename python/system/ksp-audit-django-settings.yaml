# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-django-settings
  namespace: default
spec:
  tags: ["PYTHON", "DJANGO"]
  message: "Alert! settings.py file has been accessed"
  selector:
    matchLabels:
      colour: orange
  file:
    severity: 5
    matchPaths:
    - path: /app/mysite/settings.py
    - path: /app/mysite/settings.pyc
    matchPatterns:
    - pattern: /**/settings.py
    - pattern: /**/settings.pyc
    action: Audit
