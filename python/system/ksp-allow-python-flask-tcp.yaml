# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-tcp
  namespace: default
spec:
  tags: ["PYTHON", "FLASK"]
  message: "Alert! nginx, python and uwsgi is only access allowed"
  severity: 1
  selector:
    matchLabels:
      app: python-flask-mssql
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/local/bin/uwsgi
      - path: /usr/sbin/nginx
  action: Allow
