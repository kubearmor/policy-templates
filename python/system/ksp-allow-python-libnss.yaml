# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-libnss
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM", "CORE"]
  message: "Alert! python can only access libnss library."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
    matchPaths:
    - path: /lib/x86_64-linux-gnu/libnss_files.so.2
      fromSource:
      - path: /usr/bin/python2.7
    matchDirectories:
    - dir: /etc/
      fromSource:
      - path: /usr/bin/python2.7
    - dir: /usr/lib/python2.7/
      fromSource:
      - path: /usr/bin/python2.7
    action: Allow
