# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-flask-dotnet-tcp
  namespace: default
spec:
  tags: ["PYTHON", "FLASK"]
  message: "Alert! dotnet is only allowed for python tcp"
  severity: 1
  selector:
    matchLabels:
      app: python-flask
  network:
    matchProtocols:
    - protocol: raw
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - protocol: tcp
      fromSource:
      - path: /usr/share/dotnet/dotnet
    - protocol: udp
      fromSource:
      - path: /usr/share/dotnet/dotnet
  action: Allow
