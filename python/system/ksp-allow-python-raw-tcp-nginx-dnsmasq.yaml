# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-raw-tcp-nginx-dnsmasq
  namespace: default
spec:
  tags: ["PYTHON", "NETWORK"]
  message: "Alert! python can only access tcp and udp network."
  severity: 1
  selector:
    matchLabels:
      app: python
  network:
    matchProtocols:
    - protocol: raw
      fromSource:
      - path: /usr/sbin/dnsmasq
    - protocol: tcp
      fromSource:
      - path: /bin/bash
      - path: /usr/bin/python2.7
      - path: /usr/sbin/dnsmasq
      - path: /usr/sbin/nginx
      - path: /usr/sbin/syslog-ng
    - protocol: udp
      fromSource:
      - path: /usr/sbin/dnsmasq
  action: Allow
