# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-iac-python-tcp-gconv-python3-8
  namespace: default
spec:
  tags: ["PYTHON","IAC"]
  message: "Alert! gconv modules is only allowed"
  severity: 1
  selector:
    matchLabels:
      app: iac-python-deployment
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/local/bin/python3.8
  action: Allow
