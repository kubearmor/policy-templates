# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-nginx-core-libraries
  namespace: default
spec:
  tags: ["PYTHON", "SYSTEM"]
  message: "Alert! python can only access the core libraries."
  severity: 1
  selector:
    matchLabels:
      app: python
  file:
    matchPaths:
    - path: /lib/x86_64-linux-gnu/libc.so.6
      fromSource:
      - path: /bin/rm
      - path: /opt/docker/bin/service.d/nginx.sh
      - path: /usr/bin/env
      - path: /usr/bin/xargs
    - path: /lib/x86_64-linux-gnu/libcrypt.so.1
      fromSource:
      - path: /usr/sbin/nginx
    - path: /lib/x86_64-linux-gnu/libnss_files.so.2
      fromSource:
      - path: /usr/sbin/nginx
    - path: /lib/x86_64-linux-gnu/libnss_nis.so.2
      fromSource:
      - path: /usr/sbin/nginx
    - path: /opt/docker/bin/config.sh
      fromSource:
      - path: /bin/bash
    - path: /opt/docker/bin/service.d/nginx.sh
      fromSource:
      - path: /bin/bash
    - path: /usr/lib/locale/en_US.utf8/LC_ADDRESS
      fromSource:
      - path: /bin/mknod
      - path: /usr/bin/tail
    - path: /usr/lib/locale/en_US.utf8/LC_COLLATE
      fromSource:
      - path: /usr/local/bin/bash
      - path: /usr/local/bin/python
      - path: /usr/local/sbin/bash
  action: Allow
