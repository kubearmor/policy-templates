apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: cnp-alertsservice-port-external-access
spec:
  description: "This will Block Alertsservice External Access"
  endpointSelector:
    matchLabels:
      pod: test  # Change your match labels
  ingress:
    - fromEntities:
        - cluster
    - fromCIDRSet:
        - - cidr: 0.0.0.0/0 # Change your CIDR set
      toPorts:
        - ports:
            - port: "8095"
