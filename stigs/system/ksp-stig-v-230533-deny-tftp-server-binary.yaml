# https://www.accuknox.com/kubearmor/ 

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-stig-v-230533-deny-tftp-server-binary
  namespace: default # Change your namespace
spec:
  tags: ["STIGS", "RHEL8","REDHAT","tftp-server"]
  message: "Alert! FTP binary access detected. Violation of STIG v230533"
  selector:
    matchLabels:
      app: rhel8 # <--- add your own match labels
  process:
    severity: 5
    matchPatterns:
      - pattern: /**/*tftp-server*
    action: Block
