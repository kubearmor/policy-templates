apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-rhel-v-230339
  namespace: default # Change your namespace
spec:
  tags: ["STIG", "RHEL", "V-230339", "Configuration -File", "Pam-Module"]
  message: "Alert! configuration file is accessed"
  selector:
    matchLabels:
      app: redhat # Change your matchLabels
  file:
    severity: 6
    matchPaths:
      - path: /etc/security/faillock.conf
        ownerOnly: true
    action: Audit