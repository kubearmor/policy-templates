apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-block-stig-rhel-v-244541
  namespace: default # Change your namespace
spec:
  tags: ["STIG","RHEL"]
  message: "Alert! /etc/pam.d/password-auth file will be Audit"
  selector:
    matchLabels:
      app: redhat # Change your matchLabels
  file:
    severity: 5
    matchPaths:
    - path: /etc/pam.d/password-auth
    action: Audit
