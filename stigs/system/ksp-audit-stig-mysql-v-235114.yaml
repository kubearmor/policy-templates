# https://www.stigviewer.com/stig/oracle_mysql_8.0/2021-12-10/finding/V-235114

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-audit-stig-mysql-v-235114-configuration-file
  namespace: default # Change your namespace
spec:
  tags: ["STIG", "MYSQL", "V-235114", "Unauthorized-Acess", "Privileges"]
  message: "Alert! Modification to configuration file is audited "
  selector:
    matchLabels:
      app: mysql8 # Change your matchLabels
  file:
    severity: 5
    matchPatterns:
      - pattern: /**/etc/mysql/my.cnf # location for mysql configuration file
        ownerOnly: true
    action: Audit
