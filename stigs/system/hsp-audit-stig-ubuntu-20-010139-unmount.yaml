apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-stig-ubuntu-20-010139-unmount
spec:
  severity: 5 
  tags: ["STIG", "Ubuntu",  "UBTU-20-010139", "audit", "unmount"]
  message: "Alert! unmount command execution detected" 
  process:
    matchPaths:
    - path: /usr/bin/unmount
