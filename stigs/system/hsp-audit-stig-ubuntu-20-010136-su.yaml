apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-stig-ubuntu-20-010136-su
spec:
  severity: 5
  tags: ["STIG", "Ubuntu", "UBTU-20-010136", "Audit"] 
  message: "Alert! su binary execution attempted" 
  process:
    matchPaths:
    - path: /bin/su
    action:
      Audit