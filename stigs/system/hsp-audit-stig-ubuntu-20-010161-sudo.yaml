apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-stig-ubuntu-20-010161-sudo
spec:
  severity: 5 
  tags:  ["STIG", "Ubuntu", "UBTU-20-010161", "sudo"] 
  message: "Alert! sudo execution was detected" 
  process:
    matchPaths:
    - path: usr/bin/sudo
    - path: /bin/sudo
    action:
      Audit
