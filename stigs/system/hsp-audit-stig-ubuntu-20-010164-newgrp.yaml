apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: hsp-audit-stig-ubuntu-20-010164-newgrp
spec:
  severity: 5 
  tags: ["STIG", "Ubuntu", "UBTU-20-010164", "newgrp"] 
  message: "Alert! newgrp binary execution detected" 
  process:
    matchPaths:
    - path: usr/bin/newgrp
    action:
      Audit
