apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "FTP-rule"
spec:
  description: "This policy will block FTP incoming traffic"
  endpointSelector:
    matchLabels:
      app: myService        #change your labels here
  ingress:
    - toPorts:
        - ports:
            - port: "20"
              protocol: TCP
            - port: "21"
              protocol: TCP
            - port: "990"
              protocol: TCP
            - port: "69"
              protocol: UDP
