apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: system-network-config-discovery
spec:
  selector:
    matchLabels:
      {}
  process:
    severity: 5
    matchPaths:
    - path: /sbin/ifconfig # try ifconfig (permission denied)
    - path: /usr/bin/traceroute
    - path: /sbin/route
    - path: /usr/sbin/arp
    - path: /bin/netstat
    action: Audit
