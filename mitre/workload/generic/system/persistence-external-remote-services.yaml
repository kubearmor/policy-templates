apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: mitre-tactic-persistence-external-remote-services
spec:
  tags: ["MITRE"]
  message: "Password File and ssh Sensitive Files is Audited"
  selector:
    matchLabels: 
      app: ubuntu           #change your labels here
  file:
    severity: 3
    matchPaths:
      - path: /var/log/wtmp
      - path: /var/run/utmp
      - path: /var/log/auth.log
      - path: /etc/passwd
      - path: /etc/shadow
    matchDirectories:
      - dir: /etc/ssh/  
    action: 
      Audit
