apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-scheduled-job-analysis
spec:
  selector:
    matchLabels:
      {}
  process:
    matchPaths:
    - path: /var/spool/cron/atjobs
    - path: /var/spool/cron/atspool
    - path: /proc/loadavg
    - path: /var/run/utmp
    action: Audit
    severity: 7
