apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "FTP-rule"
spec:
  description: "This Policy will Block FTP Outgoing Traffic"
  endpointSelector:
    matchLabels: 
      app: myService               #change your labels here
  egress:
    - toPorts:
        - ports:
            - port: "20"
              protocol: TCP
            - port: "21"
              protocol: TCP
            - port: "990"
              protocol: TCP
            - port: "69"
              protocol: UDP
