apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: mitre-tactic-postgres-credential-access-password-dumping
spec:
  message: credential-access-password-dumping
  selector:
      matchLabels:
          {}
  process:
    matchPaths:
    - path: /etc/passwd
    - path: /etc/passwd-
    - path: /etc/shadow
    - path: /etc/shadow-
      fromSource: # trigger an alert if the source
        - dir: /etc/
          recursive: true  
    severity: 2 # Higher severity 
  file:
    matchPaths: 
    - path: /etc/passwd
    - path: /etc/passwd-
    - path: /etc/shadow
    - path: /etc/shadow-
      fromSource:  # trigger an alert if the source
       - path: /etc
  action:
    Audit
  severity: 7 # lowest severity
  tags : ["postgresql","credential-access","password-dumping ","CVE-2020-1707"]