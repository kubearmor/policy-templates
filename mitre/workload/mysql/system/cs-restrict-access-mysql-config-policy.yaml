apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: restrict-access-mysql-config
spec:
  tag: ["mysql"]
  message: "This will block access to the mysql config files (/etc/mysql/)"
  selector:
    matchLabels:
      container: mysql # <--- add your own match labels
  file:
    severity: 5
    matchDirectories:
    - dir: /etc/mysql/  # <--- mysql directory
      recursive: true
    action: Block
  process:
    severity: 5
    matchPaths:
      - path: /bin/cd
    action: Block

