apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-mitre-tactic-defense-evasion-system-log
  namespace: default # Change your namespace
spec:
  tags: ["MITRE","T1070.002", "Defense Evasion","Clear Log Activities"]
  message: "Defense evasion clear linux system logs"
  selector:
    matchLabels:
      container: ubuntu # Change your own match labels
  file:
    severity: 2
    matchDirectories:
    - dir: /var/log/
      recursive: true
      readOnly: true
    action: Audit
 
