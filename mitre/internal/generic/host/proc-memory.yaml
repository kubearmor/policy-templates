apiVersion: security.kubearmor.com/v1
kind: KubeArmorHostPolicy
metadata:
  name: mitre-process-injection-proc-mem
spec:
  nodeSelector:
    matchLabels:
      {}
  process:
    matchPatterns: 
    - pattern: ^/proc/\*/maps$
    - pattern: ^/proc/\*/mem$
  action:
    Block
  severity: 4
  tags : ["MITRE","Privilege Escalation","Proc-Memory"]
