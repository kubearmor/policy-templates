apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: mitre-tactic-execution-remote-code-exec-in-container

spec:
  severity: 6
  message: Netcat runs inside a container that allows remote code execution
  tags: ["MITRE"]
  selector:
      matchLabels:
          {}
  process:
    matchPaths: 
    - path: /usr/bin/nc
    - path: /usr/bin/ncat
  action:
    Audit
