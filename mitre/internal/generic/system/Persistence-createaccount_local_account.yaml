apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: mitre-tactic-persistence-createaccount-localaccount
spec:
  severity: 4
  selector:
    matchLabels: 
      {}
  process:
    matchPaths:
      - path: /usr/sbin/adduser
      - path: /usr/sbin/useradd
  file:
    matchPaths:
      - path: /etc/passwd
      - path: /etc/shadow
  action: 
    Audit
