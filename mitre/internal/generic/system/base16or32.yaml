apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: defense-evasion-deobfuscate
spec:
  selector:
    matchLabels:
      {}
  process:
    matchPaths:
      - path: /usr/bin/base32
      - path: /usr/bin/base16
      - path: /usr/bin/base32plain
      - path: /usr/bin/base32hex
  action:
    Audit
  severity: 3
