apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: defense-evasion-modify-system-image
spec:
  severity: 6
  selector:
    matchLabels:
      {}
  file:
    matchPaths:       
      - path: /etc/hostname
      - path: /etc/hosts.allow
      - path: /etc/hosts
      - path: /etc/lsb-release
      - path: /etc/networks
  action: Audit