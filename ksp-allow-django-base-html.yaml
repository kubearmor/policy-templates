# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-django-base-html
  namespace: default
spec:
  tags: ["PYTHON", "DJANGO", "GENERIC"]
  message: "Alert! python is the only allowed access"
  severity: 1
  selector:
    matchLabels:
      app: django
  file:
    matchPaths:
    - path: /app/blog/templates/blog/base.html
      fromSource:
      - path: /venv/bin/python3.5
      - path: /bin/cat
    - path: /app/blog/templates/blog/post_list.html
      fromSource:
      - path: /venv/bin/python3.5
  action: Allow
