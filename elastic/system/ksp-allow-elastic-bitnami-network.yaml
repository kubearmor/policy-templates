apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name:ksp-allow-elastic-bitnami-network
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Bitnami"]
  message: "Allows tcp protocol from source elastic bitnami"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label
    
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /opt/bitnami/elasticsearch/bin/elasticsearch
      - path: /opt/bitnami/elasticsearch/bin/elasticsearch-keystore
      - path: /opt/bitnami/java/bin/java
      - path: /opt/bitnami/scripts/elasticsearch/healthcheck.sh
      - path: /usr/bin/curl
  action: Allow
