# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-elastic-process-cat-java
  namespace: default                       #change label to match your label
spec:
  tags: ["elastic", "jdk", "java"]
  message: "bin or cat process performed by Elasticsearch binary"
  severity: 1
  selector:
    matchLabels:
      app: elasticsearch                    #change label to match your label
  process:
    matchPaths:
    - path: /usr/bin/cat
    - path: /usr/share/elasticsearch/jdk/bin/java
      fromSource:
      - path: /tini
    - path: /usr/share/elasticsearch/modules/x-pack-ml/platform/linux-x86_64/bin/controller
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
  action: Allow
