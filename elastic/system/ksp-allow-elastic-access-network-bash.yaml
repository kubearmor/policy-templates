# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name:ksp-allow-elastic-access-network-bash
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline policy"]
  message: "network accessed by Elastic Binary"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label

  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/bin/bash
      - path: /usr/local/bin/bash
      - path: /usr/local/sbin/bash
      - path: /usr/sbin/bash
      - path: /usr/share/elasticsearch/bin/bash
  action: Allow
