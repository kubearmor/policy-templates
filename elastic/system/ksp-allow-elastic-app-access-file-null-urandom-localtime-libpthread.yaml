# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name:ksp-allow-elastic-app-access-file-null-urandom-localtime-libpthread
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline-policy"]
  message: "file or localtime or lib64 accessed by Elastic Binary"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label
    
  file:
    matchPaths:
    - path: /dev/null
      fromSource:
      - path: /usr/bin/grep
    - path: /dev/urandom
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - path: /etc/localtime
      fromSource:
      - path: /usr/share/elasticsearch/modules/x-pack-ml/platform/linux-x86_64/bin/controller
    - path: /lib64/libpthread.so.0
      fromSource:
      - path: /usr/bin/grep
  action: Allow
