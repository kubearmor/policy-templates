# KubeArmor is an open source software that enables you to protect your cloud workload at run-time.
# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-elastic-jar-network
  namespace: default                       #change label to match your label
spec:
  tags: ["elastic", "jdk", "java"]
  message: "Network accessed by elastic binary"
  severity: 1
  selector:
    matchLabels:
      app: elasticsearch                    #change label to match your label
  network:
    matchProtocols:
    - protocol: tcp
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
  action: Allow
