# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name:ksp-allow-elastic-bitnami-files
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline policy", "Bitnami"]
  message: "Allows! The elastic bitnami files"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label

  file:
    matchDirectories:
    - dir: /bitnami/elasticsearch/data/_state/
      fromSource:
      - path: /opt/bitnami/elasticsearch/bin/elasticsearch
    - dir: /lib/x86_64-linux-gnu/
      fromSource:
      - path: /bin/cp
    - dir: /opt/bitnami/scripts/
      fromSource:
      - path: /opt/bitnami/scripts/elasticsearch/healthcheck.sh
    - dir: /proc/
      fromSource:
      - path: /bin/cp
      - path: /opt/bitnami/scripts/elasticsearch/healthcheck.sh
      - path: /usr/bin/id
    - dir: /sys/
      fromSource:
      - path: /opt/bitnami/common/bin/yq
      - path: /opt/bitnami/elasticsearch/bin/elasticsearch
      - path: /opt/bitnami/java/bin/java
    - dir: /tmp/
      fromSource:
      - path: /bin/cp
  action: Allow
