# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-elastic-access-process-bash-curl-cut-grep
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline-policy"]
  message: "bash or curl or grep or cut process performed by Elastic Binary"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label
  process:
    matchPaths:
    - path: /usr/bin/bash
    - path: /usr/bin/curl
      fromSource:
      - path: /mnt/elastic-internal/scripts/readiness-probe-script.sh
      - path: /usr/bin/bash
    - path: /usr/bin/cut
      fromSource:
      - path: /usr/bin/coreutils
      - path: /usr/bin/grep
    - path: /usr/bin/grep
      fromSource:
      - path: /usr/bin/coreutils
      - path: /usr/bin/curl
  action: Allow
