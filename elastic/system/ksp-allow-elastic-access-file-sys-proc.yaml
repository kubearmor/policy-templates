# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-elastic-access-file-sys-proc
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline-policy"]
  message: "proc or sys files accessed by Elastic Binary"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label
  file:
   matchDirectories:
    - dir: /sys/
      fromSource:
      - path: /usr/bin/bash
    - dir: /proc/
      fromSource:
      - path: /mnt/elastic-internal/scripts/readiness-probe-script.sh  
      - path: /usr/bin/bash
      - path: /usr/bin/curl
      - path: /usr/bin/cut
      - path: /usr/bin/tr
      - path: /usr/share/elasticsearch/bin/bash
  action: Allow
