# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name:ksp-allow-elastic-access-file-etc-lib
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline-policy"]
  message: "etc or lib files accessed by Elastic Binary"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label
    
  file:
   matchDirectories:
    - dir: /etc/
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
    - dir: /usr/share/elasticsearch/lib/
      fromSource:
      - path: /usr/share/elasticsearch/jdk/bin/java
  action: Allow
