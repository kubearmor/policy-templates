# To learn more about KubeArmor visit:
# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name:ksp-allow-elastic-access=file-passwd-labels-ldsocache
  namespace: default        #change namespace to match your namespace
spec:
  tags: ["Elastic", "Allow Policy", "Baseline-policy", "passwd"]
  message: "passwd or labels or ld.so.cache files accessed by Elastic Binary"
  severity: 1
  selector:
    matchLabels:
      app: elastic     #change label to match your label
    
  file:
   matchPaths:
    - path: /etc/passwd
      fromSource:
      - path: /mnt/elastic-internal/scripts/..2022_05_01_00_43_02.728088720/readiness-probe-script.sh
      - path: /mnt/elastic-internal/scripts/readiness-probe-script.sh
      - path: /usr/bin/env
    - path: /mnt/elastic-internal/downward-api/labels
      fromSource:
      - path: /usr/bin/grep
    - path: /etc/ld.so.cache
      fromSource:
      - path: /mnt/elastic-internal/scripts/..2022_05_01_01_44_21.527442187/readiness-probe-script.sh
      - path: /mnt/elastic-internal/scripts/readiness-probe-script.sh
      - path: /usr/bin/bash
      - path: /usr/bin/coreutils
      - path: /usr/bin/cut
      - path: /usr/bin/grep
  action: Allow
