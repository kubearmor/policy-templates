# https://www.accuknox.com/kubearmor/

apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-allow-python-jupyterhub-localtime
  namespace: default
spec:
  tags: ["PYTHON", "JUPYTERHUB","NOTEBOOK", "API"]
  message: "Alert! Python has only access to localtime and uname"
  severity: 1
  selector:
    matchLabels:
      app: jupyterhub
      chart: jupyterhub-1.2.0
      component: singleuser-server
      heritage: jupyterhub
      hub.jupyter.org/network-access-hub: "true"
      hub.jupyter.org/servername: ""
      hub.jupyter.org/username: io
      release: jupyter-hub
  file:
    matchPaths:
    - path: /dev/urandom
      fromSource:
      - path: /opt/conda/bin/python3.9
    - path: /etc/localtime
      fromSource:
      - path: /opt/conda/bin/python3.9
    matchDirectories:
    - dir: /opt/conda/lib/python3.9/
      fromSource:
      - path: /opt/conda/bin/python3.9
    - dir: /proc/
      fromSource:
      - path: /usr/bin/uname
  action: Allow
